{% extends 'base.html' %}

{% block content %}
    <h2>Search Results for ......... </h2>
    {{searched}}
    <!-- Retirninf the object  -->
   

    {% if posts %}
        {% for post in posts %}
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h2><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
